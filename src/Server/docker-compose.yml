version: '3.8'

services:
  app:
    build: .
    volumes:
      - .:/usr/src/app
    ports:
      - "8000:8000"
      - "8765:8765"
    depends_on:
      - db

  db:
    image: postgres:latest
    volumes:
      - ./receipt_server/data:/var/lib/postgresql/data
      - ./receipt_server/postgres_init:/docker-entrypoint-initdb.d 
    environment:
      POSTGRES_DB: receipt_extraction
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "54320:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d receipt_extraction"]
      interval: 60s
      timeout: 5s
      retries: 5
